name: User App Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  
  test:
    name: 'Run Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Clone Code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Store Playwright's Version
      run: |
        PLAYWRIGHT_VERSION=$(npm ls @playwright/test --depth=0 | grep @playwright | sed 's/.*@//')
        echo "Playwright's Version: $PLAYWRIGHT_VERSION"
        echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

    - name: Cache Playwright Browsers for Playwright's Version
      id: cache-playwright-browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright/
        key: playwright-browsers-${{ env.PLAYWRIGHT_VERSION }}

    - name: Install Playwright Browsers
      if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true

    - name: Attach Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: html-report
        path: reports/html-report/
        retention-days: 30

    - name: Attach JSON report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: json-report
        path: reports/json-report/
        retention-days: 30

    - name: Attach JUnit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: junit-report
        path: reports/junit-report/
        retention-days: 30

    - name: Attach Monocart report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: monocart-report
        path: reports/monocart-report/
        retention-days: 30

    - name: Attach Allure report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: reports/allure-report/
        retention-days: 30

    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Build Allure Report
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      id: allure-report
      with:
        allure_results: reports/allure-report
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 30

    - name: Publish report on Github Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.PROJECT_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
